<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo Application</h1>  
        <input type="text " id="todoInput" placeholder="write your todo here..."> 
        <button id="addTodo">Add todo </button>

        <div>
          <button class="filterBtn" data-filter="All">All</button>
          <button class="filterBtn" data-filter="Completed">Completed</button>
          <button class="filterBtn" data-filter="Pending">Pending</button>
        </div>
        <ul id="todoList">
            
        </ul>
    </div>

<script src="script.js"></script>
</body>
</html>
